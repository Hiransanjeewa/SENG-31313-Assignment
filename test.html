<!DOCTYPE html>
<html>
<head>
    <title>Scroll Example</title>
</head>
<body>
    <button id="scrollButton">Scroll to Section</button>
    
    <div style="height: 500px; background-color: #f2f2f2;"></div>

    <section id="targetSection" style="background-color: #e0e0e0;">
        <h2>Target Section</h2>
        <p>This is the section you want to scroll to.</p>
    </section>

    <script>
        document.getElementById('scrollButton').addEventListener('click', function() {
            var targetSection = document.getElementById('targetSection');
            targetSection.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
